<div>
  <app-widget-area [data]="areaChart"></app-widget-area>
</div>

<br />

<mat-divider></mat-divider>

<br />

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
  <mat-card fxFlex="25">
    <app-widget-card [data]="cardChart" label="New Users" total="12k" percentage="50"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card [data]="cardChart" label="Users Retention" total="10k" percentage="40"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card [data]="cardChart" label="Users Engagement" total="8k" percentage="30"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card [data]="cardChart" label="Referral" total="6k" percentage="20"></app-widget-card>
  </mat-card>
</div>

<br />

<mat-divider></mat-divider>

<br />

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="50">
    <app-widget-pie [data]="pieChart"></app-widget-pie>
  </div>
  <div fxFlex="50">
    <app-widget-pie [data]="pieChart"></app-widget-pie>
  </div>
</div>

<br />

<mat-divider></mat-divider>

<br />

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
