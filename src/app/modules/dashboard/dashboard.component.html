<div>
  <app-widget-spinner [isLoading]="!showArea"></app-widget-spinner>
  <app-widget-area [element]="areaChart" *ngIf="showArea"></app-widget-area>
</div>
<br /><mat-divider></mat-divider><br />

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
  <mat-card fxFlex="25" class="card1">
    <app-widget-spinner [isLoading]="!showCards"></app-widget-spinner>
    <app-widget-card [element]="cardAvailable" *ngIf="showCards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25" class="card2">
    <app-widget-spinner [isLoading]="!showCards"></app-widget-spinner>
    <app-widget-card [element]="cardUsage" *ngIf="showCards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25" class="card3">
    <app-widget-spinner [isLoading]="!showCards"></app-widget-spinner>
    <app-widget-card [element]="cardHit" *ngIf="showCards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25" class="card4">
    <app-widget-spinner [isLoading]="!showCards"></app-widget-spinner>
    <app-widget-card [element]="cardRisk" *ngIf="showCards"></app-widget-card>
  </mat-card>
</div>
<br /><mat-divider></mat-divider><br />

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="50">
    <app-widget-spinner [isLoading]="!showPies"></app-widget-spinner>
    <app-widget-pie [data]="stateData" title="Job State" *ngIf="showPies"></app-widget-pie>
  </div>
  <div fxFlex="50">
    <app-widget-spinner [isLoading]="!showPies"></app-widget-spinner>
    <app-widget-pie [data]="groupData" title="Job Group" *ngIf="showPies"></app-widget-pie>
  </div>
</div>
<br /><mat-divider></mat-divider><br />

<div class="table-container mat-elevation-z8">
  <table mat-table matSort #jobSort [dataSource]="jobsDataSource">

    <ng-container *ngFor="let column of jobsColumns" matColumnDef="{{column.columnDef}}">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> {{column.header}} </th>
      <div *ngIf="column.type === 'common'">
        <td mat-cell *matCellDef="let row"> {{column.cell(row)}} </td>
      </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="jobsDisplayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: jobsDisplayedColumns;"></tr>
  </table>
  <app-widget-spinner [isLoading]="isJobsLoading"></app-widget-spinner>
  <mat-paginator #jobPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
