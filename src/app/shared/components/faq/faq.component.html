<mat-card>
  <mat-card-header>
    <mat-card-title>FAQ</mat-card-title>
    <mat-card-subtitle>Frequency Asked Questions.</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>

  <br />
  <br />
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let item of faq" (opened)="activePanel = item.id" (closed)="activePanel = 0">
        <mat-expansion-panel-header>
          <mat-panel-title [style.font-weight]="activePanel === item.id ? 'bold' : 'normal'">
            {{ item.id }} - {{ item.question | uppercase }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-divider></mat-divider><br />
        <p>{{ item.response }}</p>
        <p *ngIf="item.gif.length > 0"><img src="/assets/gifs/{{item.gif}}.gif" width="1080px"/></p>
      </mat-expansion-panel>
