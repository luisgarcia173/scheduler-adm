<mat-nav-list>
  <div class="profile-card">
    <div class="header">
      <h5>
        Scheduler Core
        <small>v{{version}}</small>
      </h5>
      <h5>
        Lastest Update:
        <small>{{date}}</small>
      </h5>
      <h5>
        Release Notes:
        <mat-icon (click)="openReleaseNotes()">event_note</mat-icon>
      </h5>
    </div>
  </div>

  <mat-divider></mat-divider>

  <h2 matSubheader class="text-info" [ngClass]="theme">Pages</h2>

  <a mat-list-item routerLink="/" routerLinkActive="list-item-active">Dashboard</a>
  <a mat-list-item routerLink="/monitor" routerLinkActive="list-item-active">Monitor</a>
  <a mat-list-item routerLink="/jobs" routerLinkActive="list-item-active">Jobs</a>

  <mat-divider></mat-divider>
  
  <h2 matSubheader [ngClass]="theme">Quick Actions</h2>

  <a mat-list-item routerLink="/" routerLinkActive="list-item-active">
    <mat-icon color="accent">add_alarm</mat-icon>
    Schedule New Job
  </a>
  <a mat-list-item routerLink="/" routerLinkActive="list-item-active">
    <mat-icon color="accent">dvr</mat-icon>
    Check Running Jobs
  </a>

</mat-nav-list>
