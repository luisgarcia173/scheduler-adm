<div class="text">
  <div>
    <span class="title">{{ element.title }}{{element.detail ? ': ['+element.detail+']' : ''}}</span>
    <mat-icon>{{ element.icon }}</mat-icon>
  </div>

  <br/>
  
  <progress min="0" max="100" [value]="element.percentage"></progress>
  
  <br/><br/>

  <div>
    <span class="description">{{ element.description }}</span>
    <span class="detail"> ({{ element.value }}/{{ element.of }})</span>
  </div>
</div>
