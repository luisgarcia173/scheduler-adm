<button mat-menu-item [matMenuTriggerFor]="menu">
  <mat-icon>format_color_fill</mat-icon>
  Themes
</button>
<mat-menu #menu="matMenu">
  <button *ngFor="let theme of themes"
    mat-menu-item (click)="changeTheme(theme.key)"
    [ngStyle]="{'backgroundColor': (currentTheme === theme.key) ? 'lightgray' : 'white'}"
  >
    <mat-icon aria-hidden="false" class="{{theme.key}}-bg {{theme.property}}">invert_colors</mat-icon>
    {{theme.label}}
  </button>
</mat-menu>
